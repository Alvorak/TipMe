<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Tip Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .tip-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .tip-option {
            margin: 10px;
            cursor: pointer;
            padding: 30px; /* Adjusted padding for bigger boxes */
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 18px;
        }

        .tip-option:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leave a Tip</h1>
        <p>Enjoyed the service? Leave a tip to show your appreciation!</p>

        <div class="tip-options">
            <div class="tip-option" onclick="PopUp(15)">15%</div>
            <div class="tip-option" onclick="PopUp(18)">18%</div>
            <div class="tip-option" onclick="selectTip(20)">20%</div>
            <div class="tip-option" onclick="selectTip(30)">30%</div>
            <div class="tip-option" onclick="selectTip(0)">No tip</div>
            <div class="tip-option" onclick="selectCustomTip()">Custom</div>
        </div>
    </div>
